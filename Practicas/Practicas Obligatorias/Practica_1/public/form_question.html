<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/stylesheet/form_question.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>404</title>
</head>
<body>
    <header>
       <div class="header_button"> 
           <button type="button" class="button_principal">Preguntas</button>
           <button type="button" class="button_principal">Sin responder</button>
           <button type="button" class="button_principal">Usuarios</button>
       </div> 
       <div><h1>404</h1></div>
       <div class="information">
        <img id="avatar" src="../public/images/user.png" alt="imagen usuario">
        <p >Alfonso001</p>
        <button id="cerrar" type="button">Cerrar sesión</button>
        
    </div>
    </header>
    <nav>
        <button type="button" id="button_nav">Buscar</button> 
        <input id="buscar" type="search" placeholder="Buscar por titulo/cuerpo de preguntas">
    </nav>
    <main>
        <p id="titulo">Formular una pregunta</p>
        <div id="contenido">
            <p class="elementoBase">Titulo</p>
            <p class="elementoSec">Se especifica e imagina que estás haciendo la pregunta a otra persona</p>
            <input type="text" placeholder="¿Cual es la pregunta sobre programación de aplicaciones web?">
            <p class="elementoBase">Cuerpo</p>
            <p class="elementoSec" >Incluye toda la informacion que alguien necesitaria para responder tu pregunta</p>
            <textarea></textarea>
            <p class="elementoBase">Etiquetas</p>
            <p class="elementoSec">Añade hasta 5 etiquetas para describir sobre qué trata tus preguntas</p>
            <input type="text" placeholder="Por ejemplo: @AW@Express">
        </div>
        <button type="button" class="boton">Publica tu pregunta</button>
    </main>

</body>
</html>
