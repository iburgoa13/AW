        <h1>Funciones de orden superior</h1>
        <p>Decimos que una funcion es de <strong>orden superior</strong>
        si acepta otras funciones como parámetros y/o devuelve funciones como
        resultado. Entre estas funciones podemos citar <code>map</code>
